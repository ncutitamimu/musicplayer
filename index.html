<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music player</title>
</head>
<body>
 <div class="player">
<img src="headphones.svg" alt="headphones image"/>
<audio id="player" ontimeupdate="updateProgress()">
    <source id="source"/>
    Audio not supported
</audio>
<progress id="progress" value="0" max="100"></progress>
<div id="controls">
<p id="currentSong"></p>
<div class="controls_wrapper">
    <span onclick="playAudio()">&#9658;</span>
    <span onclick="pauseAudio()">&#10074;&#10074;</span>
</div>
<p>Volume:</p>
<div class="volume">
    <span>-</span>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    <span>+</span>
</div>
</div>
<h2>My Songs:</h2>
<div id="songList"></div>
<p>Music: <a href="https://www.bensound.com">https://www.bensound.com</a></p>
 </div>   
<script src="script.js"></script>
</body>
</html>
